<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, interactive-widget=resizes-content"
        >
        <style>
            html, body {
                padding: 0;
                margin: 0;
                overflow: hidden;
            }
            textarea, input {
                padding: .5em 1em;
                box-sizing: border-box;
                font-family: monospace;
                font-size: 16px;
            }
            .flat, .upright {
                display: flex;
            }
            .upright {
                flex-direction: column;
            }
            .spread {
                flex: 1;
                min-width: 0;
            }
            .tall {
                min-height: 100vh;
            }
        </style>
    </head>
    <body>
        <form id="form" class="tall upright">
            <textarea
                id="content"
                name="content"
                placeholder="BMM - BookMark Machine&NewLine;&NewLine;Write notes in urls, browser history and bookmarks.&NewLine;&NewLine;Pro tip: don't store sensitive information!"
                class="spread"
            ></textarea>
            <div class="flat">
                <input
                    id="title"
                    name="title"
                    type="text"
                    placeholder="Document title"
                    class="spread"
                >
                <button id="submit" type="submit">Write url</button>
            </div>
        </form>
        <script>
            const params = new URLSearchParams(location.search);
            title.value = document.title = params.get('title') || '';
            content.value = params.get('content') || '';
        </script>
    </body>
</html
