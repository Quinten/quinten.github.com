<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            html,
            body {
                width: 100%;
                height: 100%;
                padding: 0;
                margin: 0;
                overflow: hidden;
            }
            textarea {
                display: block;
                width: 100%;
                padding: .5em 1em;
                font-family: monospace;
                font-size: 16px;
                box-sizing: border-box;
                flex: 1;
            }
            input {
                flex: 1;
                padding: .5em 1em;
                font-family: monospace;
                font-size: 16px;
                box-sizing: border-box;
            }
            .flex {
                display: flex;
            }
            .column {
                flex-direction: column;
            }
            .h100 {
                height: 100%;
            }
        </style>
    </head>
    <body>
        <form class="flex column h100">
            <textarea name="content" placeholder="Enter content"></textarea>
            <div class="flex">
                <input type="text" name="title" placeholder="Enter title">
                <button type="submit">Save</button>
            </div>
        </form>
        <script>
            const params = new URLSearchParams(location.search);
            document.title = params.get('title') || 'Untitled';
            document.querySelector('[name="title"]').value = document.title;
            document.querySelector('[name="content"]').value = params.get('content') || '';
        </script>
    </body>
</html>
