<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>pad</title>
        <meta name="description" content="svg vector drawing tool">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link href="style.css?v1.0.14" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="view" id="gallery">
            <nav>
                <button onclick="newSvg()">new</button>
                <button onclick="importSvg()">import</button>
                <span class="version">v1.0.14</span>
            </nav>
            <div class="inner-view">
                <div id="list"></div>
            </div>
        </div>
        <div class="view" id="editor" style="display: none;">
            <nav>
                <button onclick="openGallery()" class="default-action">list</button>
                <button onclick="openSource()" class="default-action">code</button>
                <button onclick="exportSvg()" class="default-action">export</button>
                <button onclick="removeElements()" class="select-action" style="display: none;" title="Remove selected elements">rm</button>
                <button onclick="raiseElements()" class="select-action" style="display: none;"
                    title="Raise selected elements">hi</button>
                <button onclick="lowerElements()" class="select-action" style="display: none;"
                    title="Lower selected elements">lo</button>
                <input oninput="fillElements()" class="select-action" style="display: none;"
                type="color" id="fillcolor" title="Fill" value="#ffffff" />
                <input oninput="strokeElements()" class="select-action" style="display: none;"
                type="color" id="strokecolor" title="Stroke" value="#000000" />
                <input oninput="strokeElements()" class="select-action" style="display: none;"
                type="number" min="0" max="99" step="1" id="strokewidth" title="Stroke width"
                value="1" inputmode="numeric" pattern="[0-9]*" />
            </nav>
            <div class="inner-view custom-touch">
                <div class="custom-touch-inner">
                    <div id="svgcursors" class="touch-svg">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="1024" height="1024" viewBox="0 0 1024 1024">
                        </svg>
                    </div>
                    <div id="svgimg" class="img-svg"></div>
                </div>
            </div>
        </div>
        <div class="view" id="source" style="display: none;">
            <nav>
                <button onclick="applySource()">apply</button>
                <button onclick="discardSource()">discard</button>
            </nav>
            <div class="inner-view">
                <textarea id="svgcode"></textarea>
            </div> 
        </div>
        <script src="index.js?v1.0.14"></script>
    </body>
</html>
