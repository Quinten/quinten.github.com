<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>pad</title>
        <meta name="description" content="svg vector drawing tool">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="gallery">
            <nav>
                <button type="button" onclick="newSvg()">new</button>
            </nav>
            <div id="list"></div>
        </div>
        <div id="editor" style="display: none;">
            <nav>
                <button type="button" onclick="openGallery()">gallery</button>
            </nav>
            <div>
                <img
                    id="svgimg"
                    width="1024"
                    height="1024"
                    src=""
                />
            </div>
            <form id="codeform">
                <textarea id="svgcode"></textarea>
                <div>
                    <button type="submit">save</button>
                    <button type="button" onclick="exportSvg()">export</button>
                    <button type="button" onclick="importSvg()">import</button>
                </div>
            </form>
        </div>
        <script src="index.js"></script>
    </body>
</html>
