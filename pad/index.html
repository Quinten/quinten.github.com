<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>pad</title>
        <meta name="description" content="svg vector drawing tool">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div class="view" id="gallery">
            <nav>
                <button onclick="newSvg()">new</button>
                <button onclick="importSvg()">import</button>
            </nav>
            <div id="list"></div>
        </div>
        <div class="view" id="editor" style="display: none;">
            <nav>
                <button onclick="openGallery()">gallery</button>
                <button onclick="openView('source')">source</button>
            </nav>
            <div>
                <img
                    id="svgimg"
                    width="1024"
                    height="1024"
                    src=""
                />
            </div>
        </div>
        <div class="view" id="source" style="display: none;">
            <nav>
                <button onclick="saveSource()">save</button>
                <button onclick="exportSvg()">export</button>
            </nav>
            <div>
                <textarea id="svgcode"></textarea>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
