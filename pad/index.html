<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>pad</title>
        <meta name="description" content="svg vector drawing tool">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div>
            <img
                id="svgimg"
                width="1024"
                height="1024"
                src=""
            />
        </div>
        <form id="codeform">
            <textarea id="svgcode">
<svg version="1.1" width="1024" height="1024" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="#fff" />
    <circle cx="512" cy="512" r="256" fill="#000" />
</svg>
</textarea>
            <div>
                <button type="submit">save</button>
            </div>
        </form>
        <script>
            let svgimg = document.getElementById('svgimg');
            let svgcode = document.getElementById('svgcode');
            let codeToImg = () => {
                svgimg.src = 'data:image/svg+xml,' + encodeURIComponent(svgcode.value);
            };
            let form = document.getElementById('codeform');
            form.addEventListener('submit', e => {
                e.preventDefault();
                codeToImg();
            });
            codeToImg();
        </script>
    </body>
</html>
